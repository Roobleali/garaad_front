<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Earth -->
  <circle cx="300" cy="300" r="150" fill="#4299E1" opacity="0.1"/>
  <circle cx="300" cy="300" r="140" fill="#4299E1" opacity="0.2"/>
  <circle cx="300" cy="300" r="130" fill="#4299E1"/>
  
  <!-- Continents -->
  <path d="M250 220 C270 210, 290 215, 310 225 C330 235, 350 230, 370 220 C390 210, 410 215, 430 230" stroke="#2B6CB0" fill="none" stroke-width="8"/>
  <path d="M240 280 C260 270, 280 275, 300 285 C320 295, 340 290, 360 280" stroke="#2B6CB0" fill="none" stroke-width="8"/>
  <path d="M260 340 C280 330, 300 335, 320 345 C340 355, 360 350, 380 340" stroke="#2B6CB0" fill="none" stroke-width="8"/>
  
  <!-- Satellite -->
  <g transform="translate(400,150) rotate(45)">
    <!-- Main body -->
    <rect x="-20" y="-10" width="40" height="20" fill="#2D3748"/>
    <!-- Solar panels -->
    <rect x="-60" y="-5" width="35" height="10" fill="#4299E1"/>
    <rect x="25" y="-5" width="35" height="10" fill="#4299E1"/>
    <!-- Antenna -->
    <line x1="0" y1="-15" x2="0" y2="-25" stroke="#A0AEC0" stroke-width="2"/>
    <circle cx="0" cy="-25" r="3" fill="#A0AEC0"/>
  </g>
  
  <!-- Orbit path -->
  <circle cx="300" cy="300" r="200" stroke="#E2E8F0" stroke-width="2" stroke-dasharray="10,10" fill="none"/>
  
  <!-- Stars -->
  <g fill="#CBD5E0">
    <circle cx="150" cy="150" r="2"/>
    <circle cx="450" cy="150" r="2"/>
    <circle cx="150" cy="450" r="2"/>
    <circle cx="450" cy="450" r="2"/>
    <circle cx="300" cy="100" r="2"/>
    <circle cx="300" cy="500" r="2"/>
    <circle cx="100" cy="300" r="2"/>
    <circle cx="500" cy="300" r="2"/>
  </g>
</svg> 